# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: gdky005标题 #博客标题
subtitle: 副标题#博客副标题
description: 博客的描述#博客描述 
author: gdky005 #作者名字
language: zh-CN #语言 中国大陆简体中文的标准语系地区码是zh-CN 台灣是正體中文zh-TW 
timezone: PRC #设置为中华人民共和国

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://gdky005.com #博客地址
root: / #博客根目录
permalink: :year/:month/:day/:title/ #博客url地址结构 
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
#archive: 1 #设置为1 是全部展示
#category: 2
#tag: 2

# Server
# port: 4000 #本地服务器端口是4000
# server_ip: localhost #本地服务器地址
# logger: false
# logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: jacman #主题设置
stylus:
  compress: true

plugins:
- hexo-generator-feed
- hexo-generator-sitemap

